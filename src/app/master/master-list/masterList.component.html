<h3>Master / Master List <button mat-mini-fab  id="addIcon" (click)="addMaster()">+</button></h3> 
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="masterId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
        <td mat-cell *matCellDef="let element"> {{element.masterId}} </td>
    </ng-container>


    <ng-container matColumnDef="productCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </th>
        <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="productCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Count </th>
        <td mat-cell *matCellDef="let element"> {{element.productCount}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element" > <button mat-raised-button class="save" (click)="editMaster(element.masterId)">edit</button>&nbsp;&nbsp;<button mat-raised-button class="exit" (click)="deleteMaster(element.masterId)">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
